<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="button-layout">
            <div class="input-line">
                <p class="input">0</p>
            </div>
            <div class="button-line">
                <div class="help-button erase"> <p class="button-text">AC</p> </div>
                <div class="help-button plusminus"> <p class="button-text">+/-</p> </div>
                <div class="help-button percent"> <p class="button-text">%</p> </div>
                <div class="operation-button divide"> <p class="button-text">&divide;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button num7"> <p class="button-text">7</p> </div>
                <div class="number-button num8"> <p class="button-text">8</p> </div>
                <div class="number-button num9"> <p class="button-text">9</p> </div>
                <div class="operation-button multiply"> <p class="button-text">&times;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button num4"> <p class="button-text">4</p> </div>
                <div class="number-button num5"> <p class="button-text">5</p> </div>
                <div class="number-button num6"> <p class="button-text">6</p> </div>
                <div class="operation-button minus"> <p class="button-text">&minus;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button num1"> <p class="button-text">1</p> </div>
                <div class="number-button num2"> <p class="button-text">2</p> </div>
                <div class="number-button num3"> <p class="button-text">3</p> </div>
                <div class="operation-button plus"> <p class="button-text">&plus;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button num0"> <p class="button-text">0</p> </div>
                <div class="number-button num00"> <p class="button-text">00</p> </div>
                <div class="number-button comma"> <p class="button-text">,</p> </div>
                <div class="operation-button equals"> <p class="button-text">&equals;</p> </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
