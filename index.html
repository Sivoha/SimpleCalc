<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="button-layout">
            <div class="input-line">
                <p class="input">0</p>
            </div>
            <div class="button-line">
                <div class="help-button"> <p>AC</p> </div>
                <div class="help-button"> <p>+/-</p> </div>
                <div class="help-button"> <p>%</p> </div>
                <div class="operation-button"> <p>&divide;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button"> <p>7</p> </div>
                <div class="number-button"> <p>8</p> </div>
                <div class="number-button"> <p>9</p> </div>
                <div class="operation-button"> <p>&times;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button"> <p>4</p> </div>
                <div class="number-button"> <p>5</p> </div>
                <div class="number-button"> <p>6</p> </div>
                <div class="operation-button"> <p>&minus;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button"> <p>1</p> </div>
                <div class="number-button"> <p>2</p> </div>
                <div class="number-button"> <p>3</p> </div>
                <div class="operation-button"> <p>&plus;</p> </div>
            </div>
            <div class="button-line">
                <div class="number-button"> <p>0</p> </div>
                <div class="number-button"> <p>00</p> </div>
                <div class="number-button"> <p>,</p> </div>
                <div class="operation-button"> <p>&equals;</p> </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
